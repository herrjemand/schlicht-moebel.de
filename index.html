<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Schlicht</title>

        <link rel="stylesheet" href="/css/foundation.css" />
        <link rel="stylesheet" href="/css/app.css" />
        <link href="/css/foundation-icons.css" rel="stylesheet" type="text/css">

    <body>

        <div class="off-canvas-wrap move-right" data-offcanvas>

                <!-- <a class="left-off-canvas-toggle" href="#"><i class="fi-list">  </i></a> -->

                <aside class="left-off-canvas-menu">
                    
                    <div class="icon-bar vertical five-up">
                        <a class="item">
                            <i class="fi-list"></i>
                            <label></label>
                        </a>
                        <a class="item">
                            <label>

                            </label>
                        </a>
                    </div>
                    
                </aside>

                <!-- close the off-canvas menu -->
                <!-- <a class="exit-off-canvas"></a> -->

            </div>  

            <div class="row item-block">

                </div>

                <div class="medium-6 small-12 columns schlicht-block">

            </div>

            </div>

            <div class="row item-block">
                <div class="medium-6 small-12 columns schlicht-block">

                </div>

                    <div  class="schlicht-img" style="background-image: url('/img/shelves.jpg')"></div>

                </div>
            </div>

        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/what-input.min.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/app.js"></script>
